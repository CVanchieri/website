<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Vanchieri - Chat with me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html" class="logo-link">Charles Vanchieri</a>
            </div>
            <nav class="main-nav">
                <a href="chat.html" class="nav-link sign-up-btn" id="connect-wallet-btn">Chat</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="https://www.linkedin.com/in/cvanchieri6/" class="nav-link">LinkedIn</a>
            </nav>
        </div>
    </header>

    <main class="chat-page-main">
        <div class="chat-container">
            <h1 class="chat-title">Chat with Charles.</h1>
            <p class="chat-intro-text">
                Ask me anything about my experience, projects, or skills! I'm here to help you get the information you need quickly.
            </p>
            
            <div id="chatbot-interface">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                    <button id="clear-button">Clear Chat</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');

            // Initial bot message when chat loads
            addInitialBotMessage();

            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearChat);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function addInitialBotMessage() {
                const initialMessageDiv = document.createElement('div');
                initialMessageDiv.classList.add('message', 'bot-message');
                initialMessageDiv.innerHTML = "Hi there! I'm Charles' AI Assistant. How can I help you today?";
                chatMessages.appendChild(initialMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function sendMessage() {
                const messageText = userInput.value.trim();
                if (messageText === '') return;

                // Add user message to chat
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user-message');
                userMessageDiv.textContent = messageText;
                chatMessages.appendChild(userMessageDiv);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear input
                userInput.value = '';

                // --- NEW: Send message to Python backend ---
                fetch('http://127.0.0.1:5000', { // Make sure this URL matches your Flask app's address and port
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText }),
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot-message');
                    botMessageDiv.textContent = data.response; // Get the AI's response from the backend
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.classList.add('message', 'bot-message', 'error-message');
                    errorMessageDiv.textContent = "Oops! Something went wrong with the AI. Please try again later. Check the browser console and backend server for details.";
                    chatMessages.appendChild(errorMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
                // --- END NEW ---
            }

            function clearChat() {
                chatMessages.innerHTML = ''; // Clear all messages
                addInitialBotMessage(); // Add the initial message back
                userInput.value = ''; // Clear input field
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            }
        });
    </script>
</body>
</html>
